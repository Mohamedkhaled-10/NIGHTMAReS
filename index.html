<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIGHTMAReS</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- أيقونة المتصفح الأساسية -->
<link rel="icon" type="image/x-icon" href="images/favicon.ico">

<!-- أيقونات مختلفة لحجم متعدد -->
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

  <!-- ربط ملف CSS الخارجي -->
  <link rel="stylesheet" href="age-verification.css">
</head>
<body>
  <div class="background-filter"></div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <div class="popup-logo">
        <img src="images/ChatGPT Image May 3, 2025, 10_23_30 PM.png" alt="لوجو الموقع">
      </div>
      <div class="popup-title">تحذير</div>
      <div class="popup-text">
        هذا الموقع يحتوي على محتوى مرعب وغير مناسب للأطفال.<br>
        يجب أن يكون عمرك 16 عامًا أو أكثر للدخول.
      </div>
      <div class="popup-checkbox">
        <input type="checkbox" id="ageCheck">
        <label for="ageCheck">أؤكد أنني أبلغ من 16 عامًا أو أكثر</label>
      </div>
      <button class="popup-button" onclick="enterSite()">دخول</button>
    </div>
  </div>

  <script>
    function enterSite() {
      const checkbox = document.getElementById('ageCheck');
      if (checkbox.checked) {
        window.location.href = "home.html";
      } else {
        alert("يجب تأكيد أنك تبلغ من العمر 16 عامًا أو أكثر.");
      }
    }
  </script>

</body>
</html>
