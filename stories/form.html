<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال القصة</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <!-- ✅ شريط التنقل -->
  <nav class="navbar">
    <ul>
      <li><a href="../home.html"><ion-icon name="home-outline"></ion-icon><span>الرئيسية</span></a></li>
      <div id="marker"></div>
    </ul>
  </nav>
  
  <div class="container">
    <h1 class="form-title">أرسل قصتك</h1>
    <!-- تعديل الرابط هنا ليكون رابط Formspree -->
    <form action="https://formspree.io/f/xpwdponz" method="POST" id="story-form" class="story-form">
      
      <!-- اسم المرسل -->
      <label for="name">اسمك</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

      <!-- عنوان القصة -->
      <label for="story-title">عنوان القصة</label>
      <input type="text" id="story-title" name="story-title" placeholder="أدخل عنوان القصة" required>

      <!-- اختيار الفئة -->
      <label for="category">الفئة:</label>
      <input type="text" id="category" name="category" placeholder="اكتب الفئة هنا" required><br>

      <!-- نص القصة -->
      <label for="story-content">نص القصة</label>
      <textarea id="story-content" name="story-content" rows="6" placeholder="اكتب قصتك هنا..." required></textarea>

      <!-- زر إرسال -->
      <button type="submit" class="submit-btn">إرسال القصة</button>
    </form>
  </div>

</body>
</html>
