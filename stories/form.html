<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال القصة</title>
  <link rel="stylesheet" href="form.css">

  <!-- إضافة مكتبة EmailJS -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init('rIT-1yelHQRLFgnhB');  // استبدل بـ User ID الخاص بك من EmailJS
    })();
  </script>
</head>
<body>

  <div class="container">
    <h1 class="form-title">إرسال قصتك</h1>
    <form id="story-form" class="story-form">
      
      <!-- اسم المرسل -->
      <label for="name">اسمك</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

      <!-- عنوان القصة -->
      <label for="story-title">عنوان القصة</label>
      <input type="text" id="story-title" name="story-title" placeholder="أدخل عنوان القصة" required>

      <!-- اختيار الفئة -->
      <label for="category">الفئة:</label>
      <input type="text" id="category" name="category" placeholder="اكتب الفئة هنا" required><br>

      <!-- نص القصة -->
      <label for="story-content">نص القصة</label>
      <textarea id="story-content" name="story-content" rows="6" placeholder="اكتب قصتك هنا..." required></textarea>

      <!-- زر إرسال -->
      <button type="submit" class="submit-btn">إرسال القصة</button>
    </form>
  </div>

  <script>
    document.getElementById('story-form').addEventListener('submit', function(event) {
      event.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية
  
      const name = document.getElementById('name').value;
      const title = document.getElementById('story-title').value;
      const category = document.getElementById('category').value;
      const content = document.getElementById('story-content').value;
  
      // إرسال البيانات عبر EmailJS بالأسماء المطابقة للقالب
      emailjs.send('service_pp4kb66', 'template_tfk3bt5', {
        name: name,
        title: title,
        category: category,
        content: content
      })
      .then(function(response) {
        alert('تم إرسال القصة بنجاح!');
      }, function(error) {
        alert('حدث خطأ أثناء إرسال القصة.');
        console.error('EmailJS Error:', error);
      });
    });
  </script>
  
  

</body>
</html>
