<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصص الرعب - NIGHTMAReS</title>
  <link rel="stylesheet" href="styles-stories-page.css">
  <style>
    /* تنسيق الصفحة */
    .content-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .coming-soon {
      font-size: 4em;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .subscribe-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
    }

    .subscribe-btn {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscribe-btn:hover {
      background-color: darkred;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- ✅ شريط التنقل -->
  <nav class="navbar">
    <ul>
      <li><a href="../home.html"><ion-icon name="home-outline"></ion-icon><span>الرئيسية</span></a></li>
      <div id="marker"></div>
    </ul>
  </nav>

  <!-- ✅ المحتوى -->
  <div class="content-container">
    <div class="coming-soon">قريبًا</div>
    <p class="subscribe-text">تابعنا ليصلك كل جديد من قصص الرعب الحقيقية والخيالية.</p>
    <button class="subscribe-btn">اشترك الآن</button>
  </div>

  <!-- ✅ التذييل -->
  <footer>
    <div class="footer-content">
      <p>حقوق النشر © 2025. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <!-- أيقونات -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
